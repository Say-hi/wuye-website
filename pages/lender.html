<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 公共样式 -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- lender.css -->

    <!-- jquery -->

<body>
    <div class="applyLoan">
    <!-- 借款结构信息 -->
      <div class="shop-top">
          <img class="shop-img" src="../images/lender-1.png" alt="">
          <div class="shop-info">
              <span class="shop-name">魔法现金贷</span>
              <span class="shop-rate">成功率<span class="shop-star wuyefont icon-wuxing"></span></span>
          </div>
          <span class="shop-people"><i class="s-p-number">801</i>人借款</span>
      </div>
      <div class="shop-about">
          <a  href="" class="s-a-money">
              <span class="s-a-m-left wuyefont icon-tixian">借款金额</span>
              <span class="s-a-m-right triangle"><i class="s-a-m-money">500</i>元</span>
          </a>
          <a href="" class="s-a-time">
              <span class="s-a-t-left wuyefont icon-lishi1">借款周期</span>
              <span class="s-a-t-right triangle"><i class="s-a-t-day">1</i>天</span>
          </a>
      </div>
      <div class="shop-bottom">
          <div class="s-b-left">
              <span class="s-b-money red"><i class="s-b-m-money">500.1</i>元</span>
              <span class="s-b-text">到时还款</span>
          </div>
          <div class="s-b-center">
              <span class="s-b-rate red">0.02%</span>
              <span>参考日利率</span>
          </div>
          <div class="s-b-right">
              <span class="s-b-time red"><i class="s-b-t-time">24</i>分钟</span>
              <span>最快放款时间</span>
          </div>
      </div>
      <!-- 借款条件相关 -->
      <div class="active btop">
          <span class="title red-slide">参与活动</span>
          <span class="wuyefont icon-recommend color999">推荐商家，通过率极高</span>
      </div>
      <div class="qualification btop">
          <span class="title red-slide">申请资格</span>
          <span class="text color999">无论您是何种职业，收入状况如何，只要您年满18周岁，有稳定使用的手机号码和稳定的收入即可申请</span>
      </div>
      <div class="materila btop">
        <span class="title red-slide">所需材料</span>
        <span class="text color999">提供本人身份信息、本人银行卡，正确填写个人基本信息即可申请借款</span>
      </div>
      <div class="notice btop">
        <span class="title red-slide">注意事项</span>
        <span class="text color999">信息务必真实</span>
      </div>
      <button class="applybtn">立即申请</button>
    </div> 
</body>
</html>
