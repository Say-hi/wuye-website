<body>
    <div class="wrap">
        <!-- 必填信息 -->
        <span class="must-title redcolor">必填信息*</span>
        <form class="user" action="">
            <div class="info-wrap u-name">
                <span>本人姓名</span>
                <input type="text" placeholder="姓名" name='name'>
            </div>
            <div class="info-wrap u-gender">
                <span>性别</span>
                <input type="text" placeholder="男/女" name='gender'>
            </div>
            <div class="info-wrap u-age">
                <span>年龄</span>
                <input type="text" placeholder="30" name='gender'>
            </div>
            <div class="info-wrap u-address">
                <span>所在省份</span>
                <input type="text" placeholder="请输入所在省份" name='province'>
            </div>
            <div class="user-gray"></div>
            <div class="info-wrap u-phone">
                <span>手机号码</span>
                <input type="number" placeholder="请输入手机号码" name='phone'>
            </div>
            <div class="info-wrap u-qq">
                <span>手机号码</span>
                <input type="number" placeholder="请输入QQ号码" name='qq'>
            </div>
        </form>
        <!-- 选填信息 -->
        <span class="choose-title redcolor">选填信息</span>
        <form class="user" action="">
            <div class="info-wrap u-card">
                <span>有无信用卡</span>
                <input type="text" placeholder="有无信用卡" name='card'>
            </div>
            <div class="info-wrap u-zhima">
                <span>芝麻分</span>
                <input type="text" placeholder="芝麻分分数" name='zhima'>
            </div>
        </form>
        <span class="check-title redcolor">认证中心</span>
        <div class="info-wrap u-check-card">
            <a href="./idverify.html?userId=123">
                <span class="triangle">实名认证</span>
            </a>
        </div>
        <div class="info-wrap u-chekc-phone">
            <a href="">
                <span class="triangle">手机号认证</span>
            </a>
        </div>
        <div class="info-wrap u-check-zhima">
            <a href="">
                <span class="triangle">芝麻信用认证</span>
            </a>
        </div>
    </div>
</body>
</html>
